<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .debug-box {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        button {
            background: #B40000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
            font-size: 14px;
        }
        button:hover {
            background: #8b0000;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Botpress Debug Test</h1>
        
        <div id="status"></div>
        
        <h3>Debug Info:</h3>
        <div class="debug-box" id="debugLog"></div>
        
        <div>
            <button onclick="testBotpress()">Test Botpress</button>
            <button onclick="toggleChat()">Toggle Chat</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <h3>Expected Flow:</h3>
        <ol>
            <li>Script loads ‚úì</li>
            <li>Botpress SDK loads from CDN ‚úì</li>
            <li>Botpress initializes with config ‚úì</li>
            <li>Chat widget appears ‚úì</li>
        </ol>
    </div>

    <script src="js/botpress-config.js"></script>
    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }

        function setStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        function testBotpress() {
            log('--- TESTING BOTPRESS ---');
            log('document.readyState: ' + document.readyState);
            log('window.botpressWebChat: ' + (window.botpressWebChat ? '‚úì EXISTS' : '‚úó NOT FOUND'));
            log('window.botpressSDKLoaded: ' + (window.botpressSDKLoaded ? '‚úì TRUE' : '‚úó FALSE'));
            
            if (window.botpressWebChat) {
                setStatus('‚úÖ Botpress SDK is loaded and ready!', 'success');
                log('Botpress is ready. Click "Toggle Chat" to open it.');
            } else {
                setStatus('‚è≥ Waiting for Botpress SDK to load...', 'info');
                log('SDK not loaded yet. Waiting...');
                setTimeout(testBotpress, 2000);
            }
        }

        function toggleChat() {
            log('Calling toggleChatWidget()...');
            if (typeof toggleChatWidget === 'function') {
                toggleChatWidget();
            } else {
                log('‚ùå toggleChatWidget function not found');
                setStatus('‚ùå toggleChatWidget function not found', 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', function() {
            log('Page fully loaded');
            setTimeout(testBotpress, 1000);
        });

        // Log when this script loads
        log('Debug script initialized');
    </script>
</body>
</html>
